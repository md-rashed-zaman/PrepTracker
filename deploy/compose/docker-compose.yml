services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: preptracker
      POSTGRES_USER: preptracker
      POSTGRES_PASSWORD: preptracker
    ports:
      - "54320:5432"
    volumes:
      - preptracker_postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U preptracker -d preptracker"]
      interval: 2s
      timeout: 3s
      retries: 30

  migrate:
    build:
      context: ../..
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgres://preptracker:preptracker@postgres:5432/preptracker?sslmode=disable
    command: ["/usr/local/bin/preptracker-migrate", "-database", "postgres://preptracker:preptracker@postgres:5432/preptracker?sslmode=disable", "-path", "/app/services/api/migrations", "-up"]
    depends_on:
      postgres:
        condition: service_healthy

  api:
    build:
      context: ../..
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgres://preptracker:preptracker@postgres:5432/preptracker?sslmode=disable
      JWT_SECRET: dev-secret
      REFRESH_TTL_HOURS: "720"
      OPENAPI_SPEC_PATH: /app/openapi/preptracker.v1.yaml
    ports:
      - "${PREPTRACKER_API_PORT:-18080}:8080"
    depends_on:
      migrate:
        condition: service_completed_successfully

  web:
    build:
      context: ../..
      dockerfile: apps/web/Dockerfile
    environment:
      PREPTRACKER_API_BASE_URL: http://api:8080
      NODE_ENV: production
    ports:
      - "${PREPTRACKER_WEB_PORT:-13000}:3000"
    depends_on:
      - api

volumes:
  preptracker_postgres:
